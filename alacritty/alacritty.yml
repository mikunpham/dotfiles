env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  startup_mode: Fullscreen

font:
  normal:
    family: BerkeleyMono Nerd Font Mono
    style: Regular
  bold:
    family: Berkeley Mono
    style: Bold
  italic:
    family: Berkeley Mono
    style: italic
  bold_italic:
    family: Berkeley Mono
    style: Bold Italic
  size: 14.0
  offset:
    x: 0
    y: 0

scrolling:
  history: 10000

tabspaces: 4

mouse:
  hide_when_typing: true

curosr:
  style: Block

colors:
  primary:
    foreground: "#B4BDC3"
    background: "#1C1917"
  cursor:
    cursor: "#C4CACF"
    text: "#1C1917"
  normal:
    black: "#1C1917"
    red: "#DE6E7C"
    green: "#819B69"
    yellow: "#B77E64"
    blue: "#6099C0"
    magenta: "#B279A7"
    cyan: "#66A5AD"
    white: "#B4BDC3"
  bright:
    black: "#403833"
    red: "#E8838F"
    green: "#8BAE68"
    yellow: "#D68C67"
    blue: "#61ABDA"
    magenta: "#CF86C1"
    cyan: "#65B8C1"
    white: "#888F94"

debug:
  render_timer: false
