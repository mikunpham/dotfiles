env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  startup_mode: Fullscreen

font:
  normal:
    family: BerkeleyMono Nerd Font Mono
    style: Regular
  bold:
    family: Berkeley Mono
    style: Bold
  italic:
    family: Berkeley Mono
    style: italic
  bold_italic:
    family: Berkeley Mono
    style: Bold Italic
  size: 14.0
  offset:
    x: 0
    y: 0

scrolling:
  history: 10000

tabspaces: 4

mouse:
  hide_when_typing: true

curosr:
  style: Block

# Colors (Gruvbox dark)
colors:
  primary:
    # hard contrast: background = '0x1d2021'
    background: "0x282828"
    # soft contrast: background = '0x32302f'
    foreground: "0xebdbb2"
  normal:
    black: "0x282828"
    red: "0xcc241d"
    green: "0x98971a"
    yellow: "0xd79921"
    blue: "0x458588"
    magenta: "0xb16286"
    cyan: "0x689d6a"
    white: "0xa89984"
  bright:
    black: "0x928374"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xebdbb2"

debug:
  render_timer: false
